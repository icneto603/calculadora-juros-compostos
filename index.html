<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section class="calculadora">
            <h1>Calculadora de Juros Compostos</h1>
            <form id="calculadoraForm">
                <label for="capital">Capital Inicial:</label>
                <input type="number" id="capital">
                <label for="taxaJuros">Taxa de Juros Anual (%):</label>
                <input type="number" id="taxaJuros">
                <label for="tempo">Tempo (anos):</label>
                <input type="number" id="tempo">
                <button type="submit">Calcular</button>
                <button type="reset">Limpar</button>
            </form>
            <div id="resultado"> </div>
        </section>
    </main>
    
</body>

</html>
